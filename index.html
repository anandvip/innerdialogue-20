<!DOCTYPE html>

  <title>Journal App with Splash Screen</title>
  <style>
    /* Base Styles */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #2c3e50;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50, #1a1a1a);
      color: #f5f7fa;
    }

    /* Splash Screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #splash-screen img {
      width: 150px;
      height: 150px;
      animation: pulse 2s infinite;
    }

    #splash-screen h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Main App (Hidden Initially) */
    #main-app {
      display: none;
    }

    /* Your existing CSS */
  </style>
</head>
